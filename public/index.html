<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reversi Mone VS May.C</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; padding: 20px; }
    h1 { margin-bottom: 10px; }
    #board { display: grid; grid-template-columns: repeat(8, 40px); gap: 2px; margin: 20px auto; width: max-content; }
    .cell { width: 40px; height: 40px; background: #006400; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .mone { background-color: #ff1493; width: 30px; height: 30px; border-radius: 50%; }
    .mayc { background-color: #8a2be2; width: 30px; height: 30px; border-radius: 50%; }
    #status, #winner, #score { margin-top: 15px; font-size: 1.1em; }
    input, button, select { padding: 8px; font-size: 1em; margin: 5px; }
  </style>
</head>
<body>
  <h1>Reversi Mone ğŸ¥Š VS May.C ğŸ‘‹</h1>

  <input type="text" id="room" placeholder="Nom de la partie">
  <select id="playerChoice">
    <option value="mone">Je suis Mone ğŸ¥Š</option>
    <option value="mayc">Je suis May.C ğŸ‘‹</option>
  </select>
  <button onclick="joinRoom()">Rejoindre la partie</button>
  <a id="waLink" href="#" target="_blank">ğŸ“² WhatsApp adversaire</a>

  <div id="status"></div>
  <div id="score"></div>
  <div id="board"></div>
  <div id="winner"></div>
  <button onclick="restart()">Rejouer</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    const winner = document.getElementById("winner");
    const score = document.getElementById("score");

    let currentPlayer = "mone";
    let myPlayer = null;
    let room = null;
    const cells = Array(64).fill(null);
    cells[27] = "mayc";
    cells[28] = "mone";
    cells[35] = "mone";
    cells[36] = "mayc";

    const contacts = {
      mone: 'https://wa.me/32495651128?text=Rejoins%20ta%20partie%20Reversi%20ici%20:%20',
      mayc: 'https://wa.me/32485197162?text=Viens%20jouer%20sur%20Reversi%20ici%20:%20'
    };

    function joinRoom() {
      room = document.getElementById("room").value.trim();
      myPlayer = document.getElementById("playerChoice").value;
      if (!room) return alert("Veuillez entrer un nom de partie");
      socket.emit("join", room);
      status.textContent = `Vous Ãªtes : ${myPlayer === 'mone' ? 'Mone ğŸ¥Š' : 'May.C ğŸ‘‹'}`;
      document.getElementById("waLink").href = contacts[myPlayer] + window.location.href;
    }

    socket.on("start", (serverCells) => {
      status.textContent += " | La partie commence !";
      if (serverCells && Array.isArray(serverCells)) {
        serverCells.forEach((v, i) => cells[i] = v);
      }
      createBoard();
      updateBoard();
    });

    socket.on("move", ({ cell, player, updatedCells }) => {
      cells[cell] = player;
      if (updatedCells) updatedCells.forEach((v, i) => cells[i] = v);
      updateBoard();
      currentPlayer = player === "mone" ? "mayc" : "mone";
    });

    socket.on("restart", () => {
      cells.fill(null);
      cells[27] = "mayc";
      cells[28] = "mone";
      cells[35] = "mone";
      cells[36] = "mayc";
      winner.textContent = "";
      currentPlayer = "mone";
      updateBoard();
    });

    socket.on("full", () => {
      alert("Cette partie est dÃ©jÃ  pleine.");
    });

    function createBoard() {
      board.innerHTML = "";
      for (let i = 0; i < 64; i++) {
        const div = document.createElement("div");
        div.className = "cell";
        div.addEventListener("click", () => playMove(i));
        board.appendChild(div);
      }
    }

    function updateBoard() {
      [...board.children].forEach((cellDiv, i) => {
        cellDiv.innerHTML = "";
        if (cells[i]) {
          const token = document.createElement("div");
          token.className = cells[i];
          cellDiv.appendChild(token);
        }
      });
      const moneScore = cells.filter(c => c === 'mone').length;
      const maycScore = cells.filter(c => c === 'mayc').length;
      score.textContent = `Score : Mone ğŸ¥Š ${moneScore} - ${maycScore} ğŸ‘‹ May.C`;
      checkWin();
    }

    function playMove(i) {
      if (!myPlayer || cells[i] || myPlayer !== currentPlayer) return;
      cells[i] = myPlayer;
      updateBoard();
      socket.emit("move", { room, cell: i, player: myPlayer });
      currentPlayer = myPlayer === "mone" ? "mayc" : "mone";
    }

    function restart() {
      socket.emit("restart", room);
    }

    function checkWin() {
      const moneScore = cells.filter(c => c === 'mone').length;
      const maycScore = cells.filter(c => c === 'mayc').length;
      const total = moneScore + maycScore;

      if (total === 64) {
        if (moneScore > maycScore) {
          winner.innerHTML = `<h2 style="color:#ff1493">MONE ğŸ¥Š</h2><p>VoilÃ  baby, sorry mais pour ne pas changer I am the Boss et tu n'as tjs pas voix au chapitre May.C ğŸ˜†ğŸ˜˜ğŸ§”â€â™€ï¸</p>`;
        } else if (maycScore > moneScore) {
          winner.innerHTML = `<h2 style="color:#8a2be2">May.C ğŸ‘‹</h2><p>May.C va te donner un gage... ğŸ˜‰ğŸ˜…</p>`;
        } else {
          winner.textContent = "Match nul !";
        }
      }
    }
  </script>
</body>
</html>
