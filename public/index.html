<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reversi - Mone VS May.C</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; padding: 20px; }
    h1 { margin-bottom: 10px; }
    #board { display: grid; grid-template-columns: repeat(8, 40px); gap: 2px; margin: 20px auto; width: max-content; }
    .cell { width: 40px; height: 40px; background: #006400; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center; color: white; font-size: 10px; position: relative; }
    .mone { background-color: #ff1493; width: 30px; height: 30px; border-radius: 50%; }
    .mayc { background-color: #8a2be2; width: 30px; height: 30px; border-radius: 50%; }
    #status, #winner, #score { margin-top: 15px; font-size: 1.1em; }
    input, button, select { padding: 8px; font-size: 1em; margin: 5px; }
  </style>
</head>
<body>
  <h1>Reversi Mone ðŸ¥Š VS May.C ðŸ‘‹</h1>

  <input type="text" id="room" placeholder="Nom de la partie">
  <select id="playerChoice">
    <option value="mone">Je suis Mone ðŸ¥Š</option>
    <option value="mayc">Je suis May.C ðŸ‘‹</option>
  </select>
  <button onclick="joinRoom()">Rejoindre la partie</button>
  <a id="waLink" href="#" target="_blank">ðŸ“² WhatsApp adversaire</a>

  <div id="status"></div>
  <div id="score"></div>
  <div id="board"></div>
  <div id="winner"></div>
  <button onclick="restart()">Rejouer</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    const winner = document.getElementById("winner");
    const score = document.getElementById("score");

    let currentPlayer = "mone";
    let myPlayer = null;
    let room = null;
    let cells = Array(64).fill(null);

    const contacts = {
      mone: 'https://wa.me/32495651128?text=Rejoins%20ta%20partie%20Reversi%20ici%20:%20',
      mayc: 'https://wa.me/32485197162?text=Viens%20jouer%20sur%20Reversi%20ici%20:%20'
    };

    function joinRoom() {
      room = document.getElementById("room").value.trim();
      myPlayer = document.getElementById("playerChoice").value;
      if (!room || !myPlayer) return alert("Veuillez choisir un nom de partie et un joueur");
      socket.emit("join", { room, player: myPlayer });
      document.getElementById("waLink").href = contacts[myPlayer] + window.location.href;
    }

    socket.on("joined", ({ player, room: joinedRoom, cells: serverCells }) => {
      room = joinedRoom;
      myPlayer = player;
      status.textContent = `Vous Ãªtes : ${myPlayer === 'mone' ? 'Mone ðŸ¥Š' : 'May.C ðŸ‘‹'} | La partie commence !`;
      cells = serverCells || initialBoard();
      createBoard();
      updateBoard();
    });

    socket.on("move", ({ updatedCells, nextPlayer }) => {
      cells = updatedCells;
      currentPlayer = nextPlayer;
      updateBoard();
    });

    socket.on("restart", (newCells) => {
      cells = newCells;
      winner.textContent = "";
      currentPlayer = "mone";
      updateBoard();
    });

    socket.on("full", () => alert("Cette partie est dÃ©jÃ  pleine."));

    function createBoard() {
      board.innerHTML = "";
      for (let i = 0; i < 64; i++) {
        const div = document.createElement("div");
        div.className = "cell";
        div.addEventListener("click", () => playMove(i));
        board.appendChild(div);
      }
    }

    function updateBoard() {
      [...board.children].forEach((cellDiv, i) => {
        cellDiv.innerHTML = "";
        if (cells[i]) {
          const token = document.createElement("div");
          token.className = cells[i];
          cellDiv.appendChild(token);
        }
      });
      const moneScore = cells.filter(c => c === 'mone').length;
      const maycScore = cells.filter(c => c === 'mayc').length;
      score.textContent = `Score : Mone ðŸ¥Š ${moneScore} - ${maycScore} ðŸ‘‹ May.C`;
      checkWin();
    }

    function initialBoard() {
      const b = Array(64).fill(null);
      b[27] = 'mayc'; b[28] = 'mone';
      b[35] = 'mone'; b[36] = 'mayc';
      return b;
    }

    function playMove(i) {
      if (!myPlayer || cells[i] || myPlayer !== currentPlayer) return;
      const updated = makeMove([...cells], i, myPlayer);
      if (!updated) return;
      cells = updated;
      socket.emit("move", { room, updatedCells: cells, nextPlayer: myPlayer === "mone" ? "mayc" : "mone" });
    }

    function makeMove(cells, index, player) {
      const opponent = player === 'mone' ? 'mayc' : 'mone';
      const directions = [-1, 1, -8, 8, -9, -7, 7, 9];
      let flipped = [];
      for (let d of directions) {
        let line = [], i = index + d;
        while (i >= 0 && i < 64 && Math.abs(i % 8 - (i - d) % 8) <= 1 && cells[i] === opponent) {
          line.push(i);
          i += d;
        }
        if (i >= 0 && i < 64 && cells[i] === player) flipped.push(...line);
      }
      if (!flipped.length) return null;
      cells[index] = player;
      flipped.forEach(i => cells[i] = player);
      return cells;
    }

    function restart() {
      socket.emit("restart", room);
    }

    function checkWin() {
      const moneScore = cells.filter(c => c === 'mone').length;
      const maycScore = cells.filter(c => c === 'mayc').length;
      if (!cells.includes(null)) {
        if (moneScore > maycScore) {
          winner.innerHTML = `<h2 style="color:#ff1493">MONE ðŸ¥Š</h2><p>VoilÃ  baby, sorry mais pour ne pas changer I am the Boss ðŸ˜†ðŸ˜˜</p>`;
        } else if (maycScore > moneScore) {
          winner.innerHTML = `<h2 style="color:#8a2be2">May.C ðŸ‘‹</h2><p>May.C va te donner un gage... ðŸ˜‰ðŸ˜…</p>`;
        } else {
          winner.textContent = "Match nul !";
        }
      }
    }
  </script>
</body>
</html>
