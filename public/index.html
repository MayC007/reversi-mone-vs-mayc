<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Reversi Mone ðŸ¥Š VS May.C ðŸ‘‹</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        table { margin: 20px auto; border-spacing: 5px; }
        td { width: 40px; height: 40px; background-color: green; cursor: pointer; }
        .Mone { background-color: fuchsia; }
        .MayC { background-color: purple; }
    </style>
</head>
<body>
    <h2>Reversi Mone ðŸ¥Š VS May.C ðŸ‘‹</h2>
    <select id="room">
        <option>first</option>
    </select>
    <select id="player">
        <option>Mone ðŸ¥Š</option>
        <option>May.C ðŸ‘‹</option>
    </select>
    <button onclick="joinGame()">Rejoindre la partie</button>
    <a href="#" id="invite">ðŸ“² WhatsApp adversaire</a>
    <p id="status">Choisissez une partie</p>
    <table id="board"></table>
    <p id="score">Score</p>
    <button onclick="replay()">Rejouer</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentPlayer = "";
        let currentRoom = "";

        function joinGame() {
            const room = document.getElementById('room').value;
            const player = document.getElementById('player').value.includes('Mone') ? 'Mone' : 'MayC';
            currentPlayer = player;
            currentRoom = room;
            socket.emit('joinGame', { room, player });
            const phone = '0032485197162';
            document.getElementById('invite').href = `https://wa.me/${phone}?text=Rejoins moi ici : https://${window.location.host} (partie: ${room})`;
        }

        socket.on('update', (game) => {
            document.getElementById('status').textContent = `Vous Ãªtes : ${currentPlayer === 'Mone' ? 'Mone ðŸ¥Š' : 'May.C ðŸ‘‹'} | La partie commence !`;
            document.getElementById('score').textContent = `Score : Mone ðŸ¥Š ${game.scores.Mone} - ${game.scores.MayC} ðŸ‘‹ May.C`;
            const table = document.getElementById('board');
            table.innerHTML = "";
            game.board.forEach((row, r) => {
                const tr = document.createElement('tr');
                row.forEach((cell, c) => {
                    const td = document.createElement('td');
                    td.className = cell || '';
                    td.onclick = () => socket.emit('play', { room: currentRoom, row: r, col: c, player: currentPlayer });
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        });

        socket.on('reset', () => {
            document.getElementById('status').textContent = 'Partie rÃ©initialisÃ©e.';
            document.getElementById('score').textContent = '';
            document.getElementById('board').innerHTML = '';
        });

        function replay() {
            socket.emit('reset', currentRoom);
        }
    </script>
</body>
</html>
